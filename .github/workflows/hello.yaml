name: hello
on: [push]
jobs:
  hello-dev:
    environment:
      name: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo build and push
      - run: 'false'
      - uses: ./.github/actions/notify-slack
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          message: status of deployment of ${{ github.sha }} to ${{ vars.ENV }} is ${{ job.status }}

  hello-nearlyprod:
    environment:
      name: nearlyprod
    needs: ["hello-dev"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo build and push
      - run: echo deploy
      - uses: ./.github/actions/notify-slack
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          message: status of deployment of ${{ github.sha }} to ${{ vars.ENV }} is ${{ job.status }}
