name: hello
on: [push]
jobs:
  hello-dev:
    environment:
      name: dev
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      actualResult: ${{ steps.deploy.outcome }}
    steps:
      - uses: actions/checkout@v4
      - run: echo build and push
      - id: deploy
        run: echo deploy && false
      - if: ${{ always() }}
        uses: ./.github/actions/notify-slack
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          message: status of deployment of ${{ github.sha }} to ${{ vars.ENV }} is ${{ steps.deploy.outcome }}

  hello-nearlyprod:
    environment:
      name: nearlyprod
    needs: ["hello-dev"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo build and push
      - run: echo deploy
      - uses: ./.github/actions/notify-slack
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          message: status of deployment of ${{ github.sha }} to ${{ vars.ENV }} is ${{ job.status }}
